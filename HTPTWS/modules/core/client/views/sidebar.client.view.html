<!-- sidebar: style can be found in sidebar.less -->
<section class="sidebar" ng-controller="SidebarController as vm">
  <!-- Sidebar user panel -->
  <div class="user-panel">
    <div class="pull-left image">
      <img ng-src="/{{vm.authentication.user.profileImageURL}}" alt="{{vm.authentication.user.displayName}}" class="img-circle">
    </div>
    <div class="pull-left info">
      <p ng-bind="vm.authentication.user.displayName"></p>
      <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
    </div>
  </div>
  <!-- search form -->
  <form action="#" method="get" class="sidebar-form">
    <div class="input-group">
      <input type="text" name="q" class="form-control" placeholder="Search...">
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
    </div>
  </form>
  <!-- /.search form -->
  <!-- sidebar menu: : style can be found in sidebar.less -->
  <ul class="sidebar-menu">

    <li class="header">MANAGEMENT</li>
    <li ng-repeat="subitem in vm.menu.items | orderBy: 'position'" ng ng-if="subitem.shouldRender(vm.authentication.user);"  ui-sref-active="active" class="treeview">
      <a ui-sref="{{subitem.state}}({[subitem.params.name]: subitem.params.id })">
        <span class="glyphicon glyphicon-book"
              style="font-size: 12px;padding-right: 8px"></span>
        <span ng-bind="subitem.title"></span>
      </a>
    </li>

  </ul>
</section>
<!-- /.sidebar -->
