<section style="padding: 0 16px">
  <div class="page-header">
    <h1>{{vm.project._id ? 'Edit Project' : 'New Project'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.projectForm" class="form-horizontal" ng-submit="vm.save(vm.form.projectForm.$valid)" novalidate>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Project Name</label>
          <input name="name" type="text" ng-model="vm.project.name" id="name" class="form-control" placeholder="Please project name" required>
          <div ng-messages="vm.form.projectForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Project name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Description</label>
          <input name="description" type="textarea" style="height: 78px;" ng-model="vm.project.description" id="description" class="form-control" placeholder="Please description" required>
          <div ng-messages="vm.form.projectForm.des.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Description is required.</p>
          </div>
        </div>
        <div class="row form-group">
          <h3 class="">Add users</h3>
          <div class="col-md-4" ng-repeat="users in vm.users">
            <div class="checkbox" ng-repeat="user in users">
              <label><input type="checkbox" ng-click="vm.addUser(user._id)"
                ng-disabled="user.roles[0] === 'admin'" ng-checked="vm.check(user)">{{user.displayName}}</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.project._id ? 'Update' : 'Create'}}</button>
          <button type="button" ng-click="vm.close()" class="btn btn-default">Close</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
    </form>
  </div>
</section>
