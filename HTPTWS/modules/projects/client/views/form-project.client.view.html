
<section>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <ul class="nav navbar-nav navbar-right">
        <li><a ui-sref="projects.create"><span  class="glyphicon glyphicon-plus" style="font-size: 12px"></span> New Project</a></li>
      </ul>
    </div>
  </nav>
  <ui-view>
    <div class="page-header" style="margin-left: 10px">
      <h1>Projects</h1>
    </div>
    <div class="list-group">
      <a ng-repeat="project in vm.projects"  ui-sref="projects.edit({ projectId: project._id })"
         class="list-group-item" style="border-right: none; border-left: none">
        <div style="">
          <span class="glyphicon glyphicon-book" style="float: left; font-size: 20px;padding-top: 6px; padding-right: 16px"></span>
          <h2 class="list-group-item-heading" style="color: #009688" ng-bind="project.name"></h2>
        </div>
        <div style="color: #868686;margin-top: 8px">
          Posted on
          <span ng-bind="project.created | date:'mediumDate'"></span>
          by
          <span ng-if="project.user" ng-bind="project.user.displayName"></span>
        </div>
      </a>
    </div>
  </ui-view>
